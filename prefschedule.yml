spring:
  application:
    name: prefschedule

  datasource:
    url: jdbc:postgresql://postgres:5432/prefschedule_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true

  kafka:
    # for grade events (Lab 7)
    bootstrap-servers: kafka:29092
    consumer:
      # These settings apply to @KafkaListener methods
      group-id: prefschedule-consumer-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: org.example.tj_lab4.model.GradeEvent
      enable-auto-commit: false
      isolation-level: read_committed
    listener:
      ack-mode: record

  # for event streaming lab 9
  cloud:
    function:
      definition: receiveMatchResult
    stream:
      kafka:
        binder:
          brokers: kafka:29092
      bindings:
        receiveMatchResult-in-0:
          destination: match-results
          group: prefschedule-group
          content-type: application/json
