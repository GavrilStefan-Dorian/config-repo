kafka:
  bootstrap-servers: localhost:9092

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    metrics:
      access: unrestricted
  metrics:
    enable:
      all: true

logging:
  level:
    root: INFO
    org.example.stablematch: DEBUG
